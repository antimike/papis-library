abstract: We derive the Dyson-Schwinger equation of a link variable in SU(n) lattice
  gauge theory in minimal Landau gauge and confront it with Monte-Carlo data for the
  different terms. Preliminary results for the lattice analog of the Kugo-Ojima confinement
  criterion is also shown.
