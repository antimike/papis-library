abstract: <jats:p><jats:italic>Introduction</jats:italic>. In (9) Newman and Penrose
  introduced a differential operator which they denoted ð, the phonetic symbol<jats:italic>edth</jats:italic>.
  This operator acts on<jats:italic>spin weighted</jats:italic>, or<jats:italic>spin</jats:italic>and<jats:italic>conformally
  weighted</jats:italic>functions on the two-sphere. It turns out to be very useful
  in the theory of relativity via the isomorphism of the conformal group of the sphere
  and the proper inhomogeneous Lorentz group (11, 4). In particular, it can be viewed
  (2) as an<jats:italic>angular momentum lowering operator</jats:italic>for a suitable
  representation of SO(3) and can be used to investigate the representations of the
  Lorentz group (4). More recently, edth has appeared in the<jats:italic>good cut
  equation</jats:italic>describing Newman's<jats:italic>ℋ-space</jats:italic>for an<jats:italic>asymptotically
  flat</jats:italic>space-time (10). This development is closely related to Penrose's
  theory of<jats:italic>twistors</jats:italic>and, in particular, to<jats:italic>asymptotic
  twistors</jats:italic>(14).</jats:p>
