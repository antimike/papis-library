abstract: The disorder parameter of confinement-deconfinement phase transition based
  on the monopole action determined previously in $SU(2)$ QCD are investigated. We
  construct an operator which corresponds to the order parameter defined in the abelian
  Higgs model. The operator shows proper behaviors as the disorder parameter in the
  numerical simulations of finite temperature QCD.
