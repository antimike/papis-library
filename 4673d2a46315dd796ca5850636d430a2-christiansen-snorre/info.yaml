abstract: <jats:p>In the last few decades the concepts of structure-preserving discretization,
  geometric integration and compatible discretizations have emerged as subfields in
  the numerical approximation of ordinary and partial differential equations. The
  article discusses certain selected topics within these areas; discretization techniques
  both in space and time are considered. Lie group integrators are discussed with
  particular focus on the application to partial differential equations, followed
  by a discussion of how time integrators can be designed to preserve first integrals
  in the differential equation using discrete gradients and discrete variational derivatives.</jats:p><jats:p>Lie
  group integrators depend crucially on fast and structure-preserving algorithms for
  computing matrix exponentials. Preservation of domain symmetries is of particular
  interest in the application of Lie group integrators to PDEs. The equivariance of
  linear operators and Fourier transforms on non-commutative groups is used to construct
  fast structure-preserving algorithms for computing exponentials. The theory of Weyl
  groups is employed in the construction of high-order spectral element discretizations,
  based on multivariate Chebyshev polynomials on triangles, simplexes and simplicial
  complexes.</jats:p><jats:p>The theory of mixed finite elements is developed in terms
  of special inverse systems of complexes of differential forms, where the inclusion
  of cells corresponds to pullback of forms. The theory covers, for instance, composite
  piecewise polynomial finite elements of variable order over polyhedral grids. Under
  natural algebraic and metric conditions, interpolators and smoothers are constructed,
  which commute with the exterior derivative and whose product is uniformly stable
  in Lebesgue spaces. As a consequence we obtain not only eigenpair approximation
  for the Hodge–Laplacian in mixed form, but also variants of Sobolev injections and
  translation estimates adapted to variational discretizations.</jats:p>
