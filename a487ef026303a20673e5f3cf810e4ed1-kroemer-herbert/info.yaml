abstract: The origin of the Thomas factor 1/2 in the spin-orbit hamiltonian can be
  understood by considering the case of a classical electron moving in crossed electric
  and magnetic fields chosen such that the electric Coulomb force is balanced by the
  magnetic Lorentz force.
